<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
  <body>

<main class="container">
  <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
    <div class="col-lg-6 px-0">
      <h1 class="display-4 fst-italic">Employee List</h1>
      <p class="lead my-3">A list of all the employees.</p>
      <a href="{% url 'create' %}">Create</a>
      </div>
  </div>

  <div class="row mb-2">
    {% for emp in myEmployees %}
    <div class="col-md-3">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary-emphasis">World</strong>
          <h3 class="mb-0">{{emp.name}}</h3>
          <div class="mb-1 text-body-secondary">{{emp.title}}</div>
          <a href="{% url 'delete' id=emp.id %}" type="button" class="btn btn-sm btn-outline-secondary">Delete</a>
          <a href="{% url 'update' id=emp.id %}" type="button" class="btn btn-sm btn-outline-secondary">Update</a>
        
        </div>
      </div>
    </div>
    {% if forloop.counter|divisibleby:4 and not forloop.last %}
     </div><div class="row mb-2">
    {% endif %}
    {% endfor %}
  </div>
</main>
</body></html>
